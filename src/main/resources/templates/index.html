<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Hello World</h1>
<p th:text="${objeto}"></p>

<table>
    <p th:text="${pessoas.size()}"></p>
    <tr th:each="pessoa:${pessoas}">
        <td th:text="${pessoa.nome}"></td>
        <td th:text="${pessoa.idade}"></td>
    </tr>
</table>

<a th:href="@{'/editar/' + ${pessoas.size()}}">Editar</a>

</body>
</html>
